<template name="categories">
  <div class="row">
    <div class="column center aligned categories">
      <a href="{{pathFor route='home'}}" class="ui blue basic button {{isEverything}}">Everything</a>
      {{#each categories}}
        {{> category}}
      {{/each}}
    </div>
  </div>
</template>

<template name="category">
  <a href="{{pathFor route='categories.show'}}" class="ui blue basic button {{isActive}}">{{name}}</a>
</template>
