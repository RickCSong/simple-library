<template name="books">
  <div class="row">
    <div class="column">
      <div class="books">
        {{#each books}}
          {{> book}}
        {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="book">
  <div id="book-{{_id}}" class="ui card book hidden">
    <div class="image">
      <img src="{{image.url}}">
    </div>

    <div class="content">
      <div class="header"> {{title}} </div>
      <div class="meta"> {{format}} </div>

      <div class="description">
        {{description}}
      </div>
    </div>

    {{#if currentUser}}
      <div class="extra content">
        <span class="left floated">
          <i class="like icon {{liked}}"></i>
          {{numLikes}}
        </span>

        <span class="right floated">
          <i class="edit icon"></i>
        </span>
      </div>
    {{/if}}
  </div>
</template>
